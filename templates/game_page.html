{% load static %}

<!DOCTYPE html>
<!--it inform browser that the document type is HTML    -->
<html>
  <!-- wraps all content -->

  <head>
    <meta cherset="utf-8" />
    <!--sets the character set. Usally set to 'utf-8' which includes most characters  -->
    <title>Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/variables.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/about_us.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="static/css/game_page.css" />
  </head>

  <body class="for_wraping_resistence">
    <!--contains all content you want to show visitors-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <div class="navbar__left">
          <a class="navbar-brand" href="front_web_1.html">GameInShape</a>
        </div>
        <div class="navbar__right">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="front_web_1.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="game_page.html"
                  >Games</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about_us.html">About Us </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <canvas id="c"></canvas>
    <main class="row">
      <div class="col-4 col-sm-6 flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="static/Images/image_3.jpg"
              alt="Mortal Combat"
              style="width: 100%; height: 100%; border-radius: 30px"
            />
          </div>
          <div class="flip-card-back">
            <h1 class="person_name">Mortal Combat</h1>
            <!-- <p class="person_title">Are You Ready?</p> -->
            <a class="btnfos btnfos-1" href="game_mortal.html" role="button">
              <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%" />
              </svg>
              Let's Go
            </a>
          </div>
        </div>
      </div>
      <div class="col-4 col-sm-6 flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="static/Images/image_4.jpg"
              alt="Mortal Combat"
              style="width: 100%; height: 100%; border-radius: 30px"
            />
          </div>
          <div class="flip-card-back">
            <h1 class="person_name">Car Racing</h1>
            <!-- <p class="person_title">Are You Ready?</p> -->
            <a class="btnfos btnfos-1" href="game_car.html" role="button">
              <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%" />
              </svg>
              Let's Go
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
  <script
    src="{% static '/javascript/app.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static '/javascript/game_page.js' %}"
    type="text/javascript"
  ></script>
</html>
